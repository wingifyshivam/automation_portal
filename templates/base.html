<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Automation Tool{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        nav {
            background: #1f2937;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        li a {
            color: blue;
            font-weight: 600;
            text-decoration: underline;
            user-select: text;
        }

        .container {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        .card-params {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            font-family: "Inter", sans-serif;
            font-size: 14px;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea:focus {
            border-color: #4f46e5;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .run-btn {
            background: #4f46e5;
            color: white;
        }

        .run-btn:hover {
            background: #4338ca;
        }

        .back-btn {
            background: #e5e7eb;
        }

        .back-btn:hover {
            background: #d1d5db;
        }

        .success {
            color: #047857;
            background: #d1fae5;
            padding: 12px;
            border-radius: 6px;
        }

        .success pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .error {
            color: #991b1b;
            background: #fee2e2;
            padding: 12px;
            border-radius: 6px;
        }

        .error pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Loading Spinner */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .automation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .automation-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #111827;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .automation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            background: #eef2ff;
        }

        .automation-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .automation-card .name {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .automation-card .run-text {
            font-size: 13px;
            color: #4f46e5;
        }

        .automation-form {
            max-width: 700px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* Better select styling */

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            font-family: "Inter", sans-serif;
        }

        select:focus {
            border-color: #4f46e5;
            outline: none;
        }

        /* Helper text */

        small {
            display: block;
            margin-top: 4px;
            color: #6b7280;
            font-size: 11px;
        }

        /* Link button */

        .link-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 6px;
            background: #e5e7eb;
            color: #111827;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .link-btn:hover {
            background: #d1d5db;
        }

        /* Disabled run button */

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Result Page */

        .result-card {
            max-width: 800px;
            text-align: center;
        }

        /* Header */

        .result-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-subtitle {
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* Status Box */

        .status-box {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .success-box {
            background: #ecfdf5;
            border: 1px solid #10b981;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }

        .status-item .label {
            color: #374151;
        }

        .status-item .value {
            font-weight: 600;
        }


        /* Files */

        .file-list {
            margin-top: 15px;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background: #f9fafb;
            padding: 12px 14px;
            border-radius: 8px;

            margin-bottom: 10px;
        }

        .file-item small {
            display: block;
            color: #6b7280;
            font-size: 12px;
            margin-top: 4px;
        }

        .file-item button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-item button:hover {
            background: #4338ca;
        }


        /* Actions */

        .result-actions {
            margin-top: 30px;
            justify-content: center;
            gap: 15px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<nav>
    <a href="{{ url_for('home') }}">âš™ Automation Portal</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
